<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Convert Centimeter to Inch</h3>
    <div class="wrapper">
        <div class="input-box">
            <h6>Centimeter</h6>
            <input type="number" id="cm">
        </div>
        <i class = "icon">=</i>
        <div class="input-box">
            <h6>Inch</h6>
            <input type="number" id="in">
        </div>
    </div>
    <h3>Convert Baht to Dolla</h3>
    <div class="wrapper">
        <div class="input-box">
            <h6>Baht<h6>
            <input type="number" id="baht">
        </div>
        <i class = "icon">=</i>
        <div class="input-box">
            <h6>Dolla</h6>
            <input type="number" id="dolla">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
